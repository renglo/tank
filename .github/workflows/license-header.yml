name: License header check
on: [pull_request]

jobs:
  check-headers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify license headers
        run: |
          set -e
          files=$(git ls-files | grep -E '\.(py|js|ts|go|java|cs|rb|php)$' || true)
          missing=0
          for f in $files; do
            if ! head -n 5 "$f" | grep -q "Dual-licensed: SSPL v1 or Commercial License (Renglo)"; then
              echo "Missing license header: $f"
              missing=1
            fi
          done
          exit $missing